[tool.poetry]
name = "dreml"
version = "0.9.4"
description = "Drug repurposing  using machine learning and mechanistic models of signal transduction"
authors = ["Carlos Loucera <carlos.loucera@junatdeandalucia.es>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
cloudpickle = "2.0.0"
joblib = "1.1.0"
numpy = "1.22.1"
numba = "0.53.1"
shap = {git = "https://github.com/loucerac/shap.git", rev = "adapt-to-cuda11"}
click = "8"
seaborn = "0.11.1"
pyarrow = "3.0.0"
matplotlib = "3.4.1"
python-dotenv = "0.16.0"
zenodo-client = "^0.1.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
pylint = "^2.12.2"
autoflake = "^1.4"
pytest = "^7.0.0"
Sphinx = "^4.5.0"
sphinx-click = "^4.0.3"
sphinx-rtd-theme = "^1.0.0"
flake8 = "^4.0.1"
tox = "^3.25.0"
tox-poetry-installer = {extras = ["poetry"], version = "^0.8.3"}
flake8-black = "^0.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dreml = 'dreml.cli.cli:main'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ff -ra -v"
python_functions = [
    "test_*",
]
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
